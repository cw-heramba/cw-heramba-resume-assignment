<!DOCTYPE html>
<html lang="en">

<head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="assets/css/signup.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
</head>

<body>
    <div class="container">
        <h1 class="signup-title">Sign Up</h1>

        <form class="signup-form">
            <div>
                <label for="name">Username </label>
                <input id="name" type="text" placeholder="Username" name="name" required />
            </div>

            <div>
                <label for="email">Email </label>
                <input id="email" type="email" placeholder="me@example.com" name="email" required />
            </div>

            <div>
                <label for="password">Password </label>
                <input id="password" type="password" placeholder="password" name="password" required />
                <i class="bi bi-eye-slash" id="togglePassword"></i>
            </div>

            <div>
                <label for="confirm_password">Confirm Password </label>
                <input id="confirm_password" type="password" placeholder="Reenter Password" name="confirm_password"
                    required />
                    <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
            </div>

            <button class="btn btn--form" type="submit" value="Log in">
                Sign Up
            </button>
        </form>
    </div>
    <script src="assets/js/signup.js"></script>
</body>

</html>
